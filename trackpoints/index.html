<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loading GeoJSON data and generating SVG paths</title>
		<script src="../lib/d3.v3.min.js"></script>
		<script src="../lib/d3.geo.projection.v0.min.js"></script>
		<script src="../lib/topojson.v1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="svg.css">
	</head>
	<body>
		<script type="text/javascript">

//Width and height
			var w = 700;
			var h = 500;

			var XY;

//Define map projection
			var projection = d3.geo.naturalEarth()
									.rotate([0,0]) //lon,lat]
									.center([89.65,27.51]) //[lon,lat]
									.translate([w/2, h/2])
									.precision(0.1)
									.scale([190000]);

//Define path generator
			var path = d3.geo.path()
							 .projection(projection);


//Create SVG element
			var svg = d3.select("body")
						.append("svg:svg")
						.attr("width", w)
						.attr("height", h)
    					.append("svg:g");

//Load in GeoJSON data
			d3.json("data/tracks.json", function(error,mytrack) {
				if(error){console.log(error);}else{
					console.log(mytrack); //check if data is loaded
//Bind data and create one path per GeoJSON feature
				svg.selectAll("path")
				   	.data(mytrack.features)
				   	.enter()
				   	.append("path")
				   	.attr("d", path)
					.attr("class", "map");
				}

//Load in points data
				d3.json("data/track_points.json", function(trackpoint) {
					if(error){console.log(error);}else{
					console.log(trackpoint); //check if data is loaded
					svg.selectAll("circle")
						.data(trackpoint.features)
						.enter()
						.append("circle")
						.attr("cx", function (d) {return projection(d.geometry.coordinates)[0]})
						.attr("cy", function (d) {return projection(d.geometry.coordinates)[1]})
						.attr("r",1)
						}
					});

			});

		</script>
	</body>
</html>
