    @import url(../lib/maps.css);
.distance, .land {
  fill: none;
  stroke: #000;
  stroke-width: .5px;
}
.land {
  fill: #eee;
  stroke: none;
}
.countries {

  stroke: #444;
  stroke-width: .3px;
}
.graticule {
  fill: none;
  stroke: #000;
  stroke-opacity: .5;
  stroke-width: .5px;
}
.outline {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
  pointer-events: all;
}
.mouse {
  pointer-events: none;
  font-size: 12px;
}
.label {
  font-family: Helvetica, Geneva, Verdana, sans-serif;
  font-size: 16px;
  text-align: center;
  text-anchor: middle;
}
.pointer {
  pointer-events: none;
  fill: none;
  stroke: #000;
  stroke-dasharray: 5,5;
}
.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.axis {
  font-size: 12px;
}
svg {
  cursor: crosshair;
}
.citycircle {
    fill : white;
    fill-opacity: 0.01;
    stroke : red;
    stroke-width: 2pt;
}
.centreCity {
    fill : rgb(0,0,255);
    fill-opacity: 1;
    stroke : none;
    }
.distancecircle {
    fill : blue;
    stroke : none;
}
.connectors {
    fill : none;
    stroke : black;
    stroke-width : .1pt;
}
</style>

<script src="../lib/d3.v3.min.js"></script>

<div id="equidistant" style="overflow: visible"></div>

<script>

var width = 600,
    height = 600,
    π = Math.PI,
    radians = π / 180,
    radius = 6371,
    format = d3.format(",.0f")
    mapscale = 850
    ;

var cities =  {features: [
    {name: "Amsterdam", coordinates: [4.892222, 52.373056]},
    {name: "Moskou", coordinates: [37.616667, 55.75]},
    {name: "Parijs", coordinates: [2.3508, 48.8567]},
    {name: "Kiev", coordinates: [30.523333, 50.45]},
    {name: "Berlijn", coordinates: [13.383333, 52.516667]},
    {name: "Praag", coordinates: [14.416667, 50.083333]},
    {name: "Wenen", coordinates: [16.366667, 48.2]},
    {name: "Boedapest", coordinates: [19.050278, 47.471944]},
    {name: "Barcelona", coordinates: [2.183333, 41.383333]},
    {name: "Rome", coordinates: [12.5, 41.9]},
    {name: "Lissabon", coordinates: [-9.139386, 38.713811]},
    {name: "Istanboel", coordinates: [28.955, 41.013611]},
    {name: "Athene", coordinates: [23.727778, 37.977778]}
    ]};

var projCentre = cities.features[0].coordinates; //= Amsterdam

var equidistant = d3.geo.azimuthalEquidistant()
    .translate([width/2, height/2])
    .clipAngle(180 - 1e-3)
    .scale(mapscale)
    .precision(.1)
    .rotate([-projCentre[0], -projCentre[1]])
    ;

var svg = d3.selectAll("#equidistant")
    .data([equidistant].map(function(projection) { return d3.geo.path().projection(projection); }))
  .append("svg")
    .attr("width", width)
    .attr("height", height)
    ;

svg.insert("path", ".distance")
    .datum(d3.geo.graticule())
    .attr("class", "graticule");

svg.append("path")
        .datum({type: "Sphere"})
        .attr("class", "outline");

var pointer = svg.append("path")
    .attr("class", "pointer");

var mouseDistance = svg.append("text").attr("class", "mouse");

svg.each(function(path) {
    var projection = path.projection();
    d3.select(this).selectAll(".outline")
            .on("mousemove", function() {
                mouse = projection.invert(d3.mouse(this));
                d3.event.stopPropagation();
                pointer.each(updatePointer);
            });
});


function updatePointer(path) {
    var m = path.projection()(mouse),
      pointer = d3.select(this).style("display", null);
    var dx = m[0] - width / 2,
        dy = m[1] - height / 2,
        a = Math.atan2(dy, dx),
        r = Math.sqrt(dx * dx + dy * dy);
    pointer.attr("d", "M" + [width / 2, height/2] + "l" + [mapscale * π * Math.cos(a), mapscale * π * Math.sin(a)] +
        "M" + m + "a" + [r, r, 0, 0, 1, -2 * dx, -2 * dy] + "A" + [r, r, 0, 0, 1, m]);
    mouseDistance
        .attr("transform", "translate(" + [width / 2, height/2] + ")rotate(" + a / radians + ")translate(" + r + ")" +
                    "rotate(" + (Math.abs(a) > π / 2 ? 180 : 0) + ")")
        .attr("text-anchor", "end" )
        .attr("dx", "-1em")
        .attr("dy", "-.3em")
        .text(format(r / mapscale * radius) + "km");
}


d3.json("../data/world-50m.json", function(error, world) {
  var land = topojson.feature(world, world.objects.land);
  var countries = topojson.mesh(world, world.objects.countries);
  svg.insert("path", ".graticule")
      .datum(land)
      .attr("class", "land")
  svg.insert("path", ".graticule")
      .datum(countries)
      .attr("class", "countries")
  svg.each(redraw);
});

var cityObjects = svg.selectAll("circle", ".citycircle").data(cities.features);

cityObjects
    .enter().append("circle")
    .filter(function(d, i){
            if (d.name == "Moskou") {
                return cityObjects
                        .attr("id", function(d) {return (d.name)} )
                        .attr("class", "centreCity")
                        .attr("cx", function(d) {return equidistant(d.coordinates)[0]} )
                        .attr("cy", function(d) {return equidistant(d.coordinates)[1]} )

                        .attr("cy", function(d) {return equidistant(d.coordinates)[1]} )
                        .attr("r",5);
            }
        })
    ;
